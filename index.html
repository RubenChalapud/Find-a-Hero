<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Find A Hero</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <!--Inicio del NAV-->
    <nav class="o-nav">
        <div class="o-title-nav-container">
            <h1 class="o-title-nav">FIND A HERO</h1>
        </div>
        <div class="o-links-container">
            <a href="#" class="o-link o-link-call-to-action">DC Comics</a>
            <a href="#" class="o-link">Marvel Studios</a>     
        </div>
    </nav>
    <!--Fin de NAV-->
    <!--Inicio Info-->
    <div class="o-info-container">
        <!--Inicio Info Left-->
        <div class="o-info-left">
            <img src="res/img/dc_all.png" alt="Imagen de Heroes DC" class="o-img-info">
            <div class="o-buttons-change-img-container">
                <button class="o-button-change-img"></button>
                <button class="o-button-change-img o-button-change-img-action"></button>
                <button class="o-button-change-img"></button>
            </div>
            <img src="res/img/dcblanco.png" alt="Logo DC" class="o-logo-info">
        </div>
        <!--Fin Info Left-->
        <!--Inicio Info Cards-->
        <div class="o-info-rigth">
            <input type="search" placeholder="Search a Hero" id="input-search" class="o-search">
            <div class="o-cards-container">
                <div class="o-card">
                    <img src="res/img/superman.png" class="o-img-superman" alt="Imgen de Superman">
                    <a href="hero.html" class="o-card-title">Superman</a>
                </div>
                <div class="o-card">
                    <img src="res/img/batman.png" class="o-img-bat" alt="Imgen de Batman">
                    <a href="#" class="o-card-title">Batman</a>
                </div>
                <div class="o-card">
                    <img src="res/img/wonderwoman.png" class="o-img-ww" alt="Imgen de WonderWoman">
                    <a href="#" class="o-card-title">WonderWoman</a>
                </div>
                <div class="o-card">
                    <img src="res/img/greenligth.png" class="o-img-greenlan" alt="Imgen de Green Lantern">
                    <a href="#" class="o-card-title">Green Lantern</a>
                </div>
                <div class="o-card">
                    <img src="res/img/flash.png" class="o-img-flash" alt="Imgen de Flash">
                    <a href="#" class="o-card-title">Flash</a>
                </div>
                <div class="o-card">
                    <img src="res/img/acuaman.png" class="o-img-aqua" alt="Imgen de Aquaman">
                    <a href="#" class="o-card-title">Aquaman</a>
                </div>
            </div>
        </div>
        <!--Fin Info Cards-->
    </div>
    <!--Fin Info-->
    
</body>
</html>
